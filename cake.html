<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>

<style>
    body {
        background: #ffdde6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        margin: 0;
        flex-direction: column;
        text-align: center;
        overflow: hidden;
    }

    /* Fireworks Canvas */
    #fireworks {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: -1;
    }

    /* Floating Hearts */
    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
        color: #ff4d85;
        z-index: -1;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity:1; }
        100% { transform: translateY(-120vh) scale(1.8); opacity:0; }
    }

    /* Cake */
    .cake {
        position: relative;
        width: 250px;
        height: 180px;
        background: #ff9eb3;
        border-radius: 0 0 15px 15px;
        padding-top: 60px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        animation: pop 0.6s ease-out;
    }

    @keyframes pop {
        from { transform: scale(0.4); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .icing {
        width: 250px;
        height: 65px;
        background: white;
        border-radius: 15px 15px 0 0;
        position: absolute;
        top: -15px;
        left: 0;
        box-shadow: inset 0 -8px #ffbfd0;
    }

    .text {
        font-size: 40px;
        font-weight: bold;
        color: #ff2e63;
        margin-top: 10px;
        animation: pop 0.6s ease-out;
    }

    /* Candles */
    .candle {
        width: 12px;
        height: 40px;
        background: #ffe66d;
        position: absolute;
        top: -55px;
        border-radius: 4px;
    }

    .c1 { left: 60px; }
    .c2 { left: 120px; }
    .c3 { left: 180px; }

    .flame {
        width: 10px;
        height: 15px;
        background: radial-gradient(circle, yellow 30%, orange 60%, red);
        border-radius: 50%;
        animation: flicker 0.18s infinite alternate;
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
    }

    @keyframes flicker {
        from { transform: translateX(-50%) scale(1); opacity:1; }
        to { transform: translateX(-48%) scale(1.3); opacity:0.7; }
    }

    .message {
        margin-top: 20px;
        font-size: 18px;
        font-weight: 500;
        color: black
        width: 80%;
        animation: pop 0.6s ease-out;
    }

    /* Love Letter Popup */
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        animation: popup 0.4s ease-out;
        width: 300px;
        text-align: center;
    }

    @keyframes popup {
        from { transform: translate(-50%, -50%) scale(0.3); opacity:0; }
        to { transform: translate(-50%, -50%) scale(1); opacity:1; }
    }

    .button {
        margin-top: 15px;
        padding: 10px 15px;
        background: #ff3e7f;
        border: none;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
    }
</style>
</head>

<body>

<!-- Romantic Music 
<iframe width="0" height="0" src="https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1&loop=1&playlist=2Vv-BfVoq4g" frameborder="0" allow="autoplay"></iframe>
-->

<audio id="bgMusic" src="music.mp3" preload="auto"></audio>


<canvas id="fireworks"></canvas>

<div class="cake">
    <div class="icing"></div>
    <div class="candle c1"><div class="flame"></div></div>
    <div class="candle c2"><div class="flame"></div></div>
    <div class="candle c3"><div class="flame"></div></div>
</div>

<div class="text">Happy Birthday üéâ‚ù§Ô∏è</div>

<div class="message">
    May your day shine bright with love and joy.  
    You are special today and always üíï  
    <br><br>
    <button class="button" onclick="showLetter()">üíå Open Letter</button>
</div>

<div id="letter" class="popup">
    üíñ Buddy üíñ  
    <p>You are the reason for my happiness.  
    Thank you for being a blessing in my life.  
    I love you endlessly.üíó"Mautang na ako"</p>

    <button class="button" onclick="closeLetter()">Close</button>
</div>

<script>
function showLetter() {
    document.getElementById("letter").style.display = "block";
}
function closeLetter() {
    document.getElementById("letter").style.display = "none";
}
const music = document.getElementById("bgMusic");

// Try to autoplay after small delay
setTimeout(() => {
    music.play().catch(() => {
        console.log("Autoplay blocked ‚Äî waiting for user click");
    });
}, 500);

// Play when user interacts
document.body.addEventListener("click", () => music.play());
document.body.addEventListener("touchstart", () => music.play());
/* Floating hearts */
setInterval(() => {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (15 + Math.random()*25) + "px";
    document.body.appendChild(heart);
    setTimeout(()=> heart.remove(),6000);
}, 350);

/* Fireworks effect */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

function firework() {
    const x = Math.random()*canvas.width;
    const y = Math.random()*canvas.height/2;
    const colors = ["#ff2e63","#ff9eb3","#ffd700","#ff4d85","white"];
    for(let i=0;i<40;i++){
        const angle = (Math.PI*2*i)/40;
        let xVel = Math.cos(angle)*(Math.random()*3);
        let yVel = Math.sin(angle)*(Math.random()*3);
        let color = colors[Math.floor(Math.random()*colors.length)];
        let size = Math.random()*3;
        let decay = Math.random()*0.015+0.005;
        let alpha = 1;
        let px = x, py = y;
        (function animate(){
            if(alpha<=0) return;
            requestAnimationFrame(animate);
            px+=xVel; py+=yVel; alpha-=decay;
            ctx.fillStyle = color;
            ctx.globalAlpha = alpha;
            ctx.beginPath();
            ctx.arc(px,py,size,0,Math.PI*2);
            ctx.fill();
        })();
    }
}
setInterval(firework, 800);
</script>

</body>
</html>
